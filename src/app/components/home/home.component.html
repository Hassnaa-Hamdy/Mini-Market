<div class="d-grid gap-2 col-4 mx-auto m-4">
      
        <input class="form-control me-2  " type="search" placeholder="Search" aria-label="Search" [(ngModel)]="term">
      
    </div>
      
      
    



 <div class="row row-cols-1 row-cols-md-4 g-4 m-2" >
    <div class="col-sm-6" *ngFor="let good of goods  |filter:term  ">
      <div class="card h-100 border-danger ">
        <img [src]="good.imgurl" class="card-img-top" height="200" alt="...">
        <hr>
        <div class="card-body">
          <h5 class="card-title">{{good.name  }}</h5>
          <p class="card-text">{{good.price|currency}}</p>
          <button type="button" class="btn btn-primary" (click)="addtocart(good)" > Add To Cart </button>
         
          
        </div>
    </div>
</div>
